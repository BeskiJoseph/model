<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology - News Magazine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h4 {
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
            color: #0d6efd; /* Bootstrap primary color */
        }

        .carousel-inner video {
            border-radius: 10px;
        }

        .carousel {
            margin-bottom: 30px;
        }

        .resources {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .resources h4 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
            color: #dc3545; /* Bootstrap danger color */
        }

        .resources a {
            text-decoration: none;
            color: #0d6efd; /* Bootstrap primary color */
            transition: color 0.3s;
        }

        .resources a:hover {
            color: #dc3545; /* Bootstrap danger color */
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body>
    <h4>Video & Audio News</h4>

    <div class="container my-4">
        <!-- Carousel Section -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/WA9Ef0RYeT0?si=Vxw8fojCUI1Amgss"
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="carousel-item">
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/2BORq-JGvfs?si=Ra7uWqME4PgVixAr"
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Audio and PDF Links -->
        <div class="resources">
            <h4>Related Resources:</h4>

            <p><a href="audio/pdfnews.pdf">Download the PDF</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
